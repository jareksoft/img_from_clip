name: img-from-clip
adopt-info: img-from-clip
grade: stable
base: core22
confinement: strict
compression: lzo
architectures:
  - build-on: [amd64]
    build-for: [amd64]
  - build-on: [arm64]
    build-for: [arm64]

apps:
  img-from-clip:
    command: usr/bin/appimg_from_clip
    common-id: com.jpelczar.img_from_clip.desktop
    extensions: [kde-neon-6]
    plugs: [home, unity7]

parts:
  img-from-clip:
    source: .
    plugin: cmake
    parse-info: [usr/share/metainfo/com.jpelczar.img_from_clip.appdata.xml]
    cmake-parameters:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DSNAP_DIST=ON
    build-packages:
      - g++
      - librsvg2-dev
      - liblua5.4-dev
    stage-packages:
      - dbus
      - librsvg2-2
      - libgdk-pixbuf-2.0-0
      - libcairo2
      - liblua5.4-0
